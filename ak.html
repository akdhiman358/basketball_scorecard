<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ak.css">
    
</head>
<body>
    <h1>BasketBall ScoreBoard</h1>
    <div class="main">
      
<div class = "container">
    <div class="column">
        <h3 class="team-name">HOME</h3>
        <h2 class="score" id="home-score">0</h2>
        <div>
            <button onclick="onePoint()">+1</button>
            <button onclick="twoPoint()">+2</button>
            <button onclick="threePoint()">+3</button>
        </div>
    </div> 
    <div class="column">
        <h3 class="team-name">GUEST</h3>
        <h2 class="score" id="guest-score">0</h2>
        <div>
            <button onclick="onePointGuest()">+1</button>
            <button onclick="twoPointGuest()">+2</button>
            <button onclick="threePointGuest()">+3</button>
        </div>
    </div> 
</div>  
<div>
    <button id="reset-btn" onclick="resetBtn()">ReSet</button>
</div>     
</div> 

<script src="index.js"></script>
</body>
</html>
